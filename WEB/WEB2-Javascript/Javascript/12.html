<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Function-basic</title>
    </head>
    <body>
        <h1>Function</h1>
        <h2>Basic</h2>
        <script>
            function two() {
                document.write("<li>2-1</li>");
            }

            two();
        </script>

        <hr />
        <h2>Parameter & Argument</h2>
        <script>
            function onePlusOne() {
                document.write(1 + 1);
            }
            onePlusOne();

            function sum(left, right) {
                document.write(left + right + "<br>");
            }
            sum(2, 3);
            sum(3, 4);
        </script>

        <hr />
        <h2>Return</h2>
    </body>
</html>
