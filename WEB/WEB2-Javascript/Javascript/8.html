<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Array</title>
    </head>
    <body>
        <h1>Array</h1>
        <hr />
        <h2>Syntax</h2>

        <!-- 배열만들기 -->
        <script>
            var coworkers = ["egoing", "leezche"];
        </script>

        <h2>get</h2>
        <script>
            document.write(coworkers[0]);
            document.write(coworkers[1]);
        </script>
        <hr />
        <h2>count</h2>
        <script>
            document.write(coworkers.length);
        </script>

        <hr />
        <script>
            coworkers.push("duru");
            coworkers.push("taeho");
        </script>
        <h2>count after push</h2>
        <script>
            document.write(coworkers.length);
        </script>
    </body>
</html>
