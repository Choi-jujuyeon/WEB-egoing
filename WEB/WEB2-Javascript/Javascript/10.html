<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Loop & Array</title>
    </head>
    <body>
        <h1>Loop & Array</h1>
        <hr />
        <script>
            var coworkers = ["egoing", "leezche", "duru", "taeho"];
        </script>

        <h2>Coworkers</h2>
        <script>
            count = 0;
            while (count < coworkers.length) {
                document.write(
                    "<li><a href = ''> " + coworkers[count] + "</a></li>"
                );
                count = count + 1;
            }
        </script>
    </body>
</html>
